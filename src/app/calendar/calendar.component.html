<tt-calendar-nav
  (showPrevMonth)="onShowPrevMonth()"
  (showNextMonth)="onShowNextMonth()"
></tt-calendar-nav>

<div class="tt-calendar__dates">
  <div *ngFor="let calendarDateRow of calendarDates | grid:7" class="tt-calendar__row">
    <tt-calendar-date *ngFor="let calendarDate of calendarDateRow" [calendarDate]="calendarDate" (click)="onSelect(calendarDate)"></tt-calendar-date>
  </div>
</div>
