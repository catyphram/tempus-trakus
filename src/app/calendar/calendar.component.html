<tt-calendar-nav
  (showPrevMonth)="onShowPrevMonth()"
  (showNextMonth)="onShowNextMonth()"
></tt-calendar-nav>

<div class="tt-calendar__dates">
  <div *ngFor="let workInformationRow of workInformation | grid:7" class="tt-calendar__row">
    <tt-calendar-date *ngFor="let workInformation of workInformationRow" [workInformation]="workInformation" (click)="onSelect(workInformation)"></tt-calendar-date>
  </div>
</div>
